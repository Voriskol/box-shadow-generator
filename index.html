<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Box-shadow generator</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Box Shadow Generator</h1>
        <p class="header__text">Generate CSS box shadow with ease.</p>
      </div>
    </header>
    <main>
      <section class="content">
        <div class="container">
          <h2 class="content__title">Settings</h2>
          <div class="checkbox">
            <label for="inside">Тень внутри элемента</label>
            <input type="checkbox" id="inside" />
          </div>
          <div class="form-row">
            <label for="translateX">Смещение по горизонтали</label>
            <input
              type="range"
              id="translateX"
              value="0"
              min="-25"
              max="25"
              step="1"
            />
          </div>
          <div class="form-row">
            <label for="translateY">Смещение по вертикали</label>
            <input
              type="range"
              id="translateY"
              value="0"
              min="-25"
              max="25"
              step="1"
            />
          </div>
          <div class="form-row">
            <label for="blur">Размытие</label>
            <input
              type="range"
              id="blur"
              value="0"
              min="-25"
              max="25"
              step="1"
            />
          </div>
          <div class="form-row">
            <label for="stretching">Смещение по горизонтали</label>
            <input
              type="range"
              id="stretching"
              value="0"
              min="-25"
              max="25"
              step="1"
            />
          </div>
          <div class="form-row">
            <label for="color">Цвет</label>
            <input type="color" id="color" min="-25" max="25" step="1" />
          </div>
          <div class="form-row">
            <label for="opacity">Прозрачность</label>
            <input
              type="range"
              id="opacity"
              value="0"
              min="0"
              max="10"
              step="0.01"
            />
          </div>
          <h2 class="content__title">Result</h2>
          <div class="result"></div>
          <textarea name="css-code" id="" cols="30" rows="5" readonly>
content</textarea
          >
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="footer__text">Created by <a href="https://github.com/Voriskol">Voriskol</a></p>
    </footer>
    <script src="/js/main.js"></script>
  </body>
</html>
